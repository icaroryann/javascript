<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
        <div id="dados">
            <label for="iinicio">Início:</label>
            <input type="number" name="inicio" id="iinicio"> <br>

            <label for="ifim">Fim:</label>
            <input type="number" name="fim" id="ifim"> <br>

            <label for="ipasso">Passo:</label>
            <input type="number" name="passo" id="ipasso"> <br>

            <button onclick="contar()">Contar</button>
        </div>
        <div>
            <p id="resultado">Preparando a contagem...</p>
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVídeo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
