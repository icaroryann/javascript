<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Nacionalidade</title>
</head>
<body>
    <h1>Sistema de nacionalidade</h1>
    <form action="formulario.php" autocomplete="on" method="get">
        <fieldset>
            <legend>Nacionalidade</legend>
            <label for="ipais">Onde você mora?</label>
            <input type="text" name="pais" id="ipais">
            <input type="button" value="Verificar" onclick="verificar()">
        </fieldset>
    </form>
    <p id="ires"></p>

    <script>
        function verificar() {
            var pais = document.querySelector('#ipais').value
            var res = document.getElementById('ires')
            res.innerHTML = `Você mora em <strong>${pais}</strong`
            if (pais == 'Brasil' || pais == 'brasil') {
                res.innerHTML += '<p>Você é brasileiro!</p>'
            } else {
                res.innerHTML += `<p>Você é estrangeiro!</p>`
            }
        }
    </script>
</body>
</html>
